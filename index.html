<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        header {
            background-color: #565edb;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            height: 3px;
            width: 0;
            background: white;
            transition: width .3s;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        nav a:hover::after {
            width: 100%;
        }
        .hero {
            background: url('hero-background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
        }
        section {
            padding: 60px 20px;
        }
        #about {
            background-color: #d4d1d1;
        }
        #work {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }
        .work-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .work-item img {
            width: 100%;
            height: auto;
            transition: transform .3s ease;
        }
        .work-item:hover img {
            transform: scale(1.05);
        }
        .work-item h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        #contact {
            background-color: #a04c4c;
            color: white;
            text-align: center;
        }
        #contact p {
            margin: 0;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 40px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Jack Fadlovich</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>This is My Portfolio</h1>
    <p>Get in touch!</p>
</div>

<section id="about">
    <h2>About Me</h2>
    <p>I have no idea what I'm doing</p>
</section>

<section id="work">
    <h2>My Work</h2>
    <div class="work-item" onclick="window.open('https://zolareclipse.github.io/taskBoard/')">
        <img src="app1.jpg" alt="Application 1">
        <h3>Task Board</h3>
    </div>
    <div class="work-item" onclick="window.open('https://zolareclipse.github.io/meritBadgeSite/')">
        <img src="app2.jpg" alt="Application 2">
        <h3>Website to present Merit Badges</h3>
    </div>
    <div class="work-item" onclick="window.open('https://github.com/ZolarEclipse/E-Commerce-')">
        <img src="app3.jpg" alt="Application 3">
        <h3>E-Commerce App</h3>
    </div>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <p>JAFadlovich@gmail.com</p>
</section>

</body>
</html>
